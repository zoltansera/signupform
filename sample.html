<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign up form form with input validation</title>
        <link rel="stylesheet" href="style/style.css" />
    </head>

    <body>
        <div class="modal">
            <h1>Sign up form</h1>

            <div id="User" class="content" style="display: block">
                <h3>User data</h3>
                <input type="text" id="uname" placeholder="Username" /><br />
                <input
                    type="email"
                    id="email"
                    placeholder="Email address"
                /><br />
                <input
                    type="password"
                    id="passw"
                    placeholder="Password"
                /><br />
            </div>

            <button onclick="validate()" class="validateBtn">Submit</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module">
            import { validate } from "./js/main.js";
            window.validate = validate;
        </script>
    </body>
</html>
